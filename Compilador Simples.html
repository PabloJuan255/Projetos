<!DOCTYPE html>
<html>
  <head>
    <title>compilador com document.write</title>
    <style>
    input{
    color: black;
    }

    button{
    margin: 0 50px 0 50px;
    background-color: #b8cad4 ;
    }
    </style>
  </head>
  <body>
   <input type="text" width="100px" height="100px" id="code">
   </input><br />
   <button onclick="compilar()"><strong>compilar</strong></button>
   <script>
   function compilar(){
    document.write(document.getElementById('code').value) 
   }
   </script>
  </body>
</html>
